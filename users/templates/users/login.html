{% extends 'base.html' %}





{% block content %}

    <form action="{% url 'login' %}" method="post">

        {% csrf_token %}
        <input type="text" name="Username" placeholder="Username">
        <input type="password" name="Password" placeholder="Password">
        <input type="submit" name="Login" placeholder="Login">
      
    </form>

{% endblock content %}
